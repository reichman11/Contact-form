<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="form-wrapper">
        <h1>Kontaktujte nás</h1>
        <form>
          <!-- SECTION FOR FIRST NAME AND LAST name -->
          <div class="input-name-wrapper">
            <div class="first-name-wrapper">
              <label for="first-name">Křestní jméno</label>
              <input type="text" id="first-name" />

              <div class="input-icons-box">
                <span class="error-icon hidden"
                  ><i class="fa-regular fa-circle-xmark"></i
                ></span>
                <span class="success-icon hidden"
                  ><i class="fa-regular fa-circle-check"></i
                ></span>
              </div>
            </div>

            <div class="last-name-wrapper">
              <label for="last-name">Přijméní</label>
              <input type="text" id="last-name" />
              <div class="input-icons-box">
                <span class="error-icon hidden"
                  ><i class="fa-regular fa-circle-xmark"></i
                ></span>
                <span class="success-icon hidden"
                  ><i class="fa-regular fa-circle-check"></i
                ></span>
              </div>
            </div>
          </div>

          <!-- EMAIL SECTION -->
          <div class="input-email-wrapper">
            <label for="email-address">Email</label>
            <input type="text" id="email-address" />
            <div class="input-icons-box">
              <span class="error-icon hidden"
                ><i class="fa-regular fa-circle-xmark"></i
              ></span>
              <span class="success-icon hidden"
                ><i class="fa-regular fa-circle-check"></i
              ></span>
            </div>
          </div>

          <!-- GENDER TYPE SECTION -->
          <div class="input-gender-type-wrapper">
            <label for="gender-type">Pohlaví</label>
            <div>
              <div>
                <input type="radio" id="gender-type-1" name="gender-type" />
                <label for="gender-type-1">Muž</label>
              </div>
              <div>
                <input type="radio" id="gender-type-2" name="gender-type" />
                <label for="gender-type-2">Žena</label>
              </div>
            </div>
            <p class="gender-type-error hidden"></p>
          </div>

          <!-- MESSAGE SECTION -->
          <div class="input-message-wrapper">
            <label for="text-area">Zpráva</label>
            <textarea id="text-area"></textarea>
            <p class="message-error hidden"></p>
          </div>

          <!-- CHECKBOX SECTION  -->
          <div class="input-checkbox-wrapper">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Potvrzuji, že jsem přečetl podmínky</label>
            <p class="checkbox-error hidden"></p>
          </div>

          <!-- SUBMIT BUTTON SECTION -->
          <input type="submit" class="submit-btn" value="Odeslat" />
        </form>

        <!-- DIALOG SECTION -->

        <dialog class="form-dialog">
          <p>Váš formulář byl úspěšně odeslán!</p>
          <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
        </dialog>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
